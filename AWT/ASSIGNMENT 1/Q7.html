<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset {
            border: 2px solid #1a1e5e;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: #1a1e5e;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1a1e5e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #11212c;
        }
    </style>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="/submit_registration" method="post">
        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Details</legend>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <!-- Educational Details -->
        <fieldset>
            <legend>Educational Details</legend>

            <label for="previous_school">Previous School/College:</label>
            <input type="text" id="previous_school" name="previous_school" required>

            <label for="graduation_year">Year of Graduation:</label>
            <input type="number" id="graduation_year" name="graduation_year" min="1900" max="2100" required>

            <label for="major">Major/Field of Study:</label>
            <input list="majors" id="major" name="major" required>
            <datalist id="majors">
                <option value="Computer Science">
                <option value="Electrical Engineering">
                <option value="Mechanical Engineering">
                <option value="Civil Engineering">
                <option value="Biotechnology">
                <option value="Business Administration">
                <option value="Mathematics">
                <option value="Physics">
                <!-- Add more options as needed -->
            </datalist>

            <label for="gpa">GPA (if applicable):</label>
            <input type="text" id="gpa" name="gpa">

            <label for="achievements">Achievements (optional):</label>
            <textarea id="achievements" name="achievements" rows="4" placeholder="List any notable achievements or awards"></textarea>
        </fieldset>

        <button type="submit">Register</button>
    </form>

</body>
</html>
